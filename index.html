<!DOCTYPE HTML>
<html>
    <head>
        <title>Class 151</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="log.js"></script>
        <script src="box.js"></script>
    </head>
    <body>
        <a-scene background="color:lightblue">
            <a-camera position="0 0 5"></a-camera>
            <a-entity log="message:Hi! It's me"></a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" moveBox><a-box color="green"></a-box></a-entity>
        </a-scene>
    </body>
</html>
